<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    <style>
        body { background-color: #fef9f9; font-family: Arial, sans-serif; margin:0; padding:0; }
        .container { max-width: 600px; margin: 50px auto; padding: 30px; background: #fff7f0; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #ff8c94; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ffd3b6; }
        input[type="submit"] { background-color: #ffaaa5; color: white; border: none; border-radius: 8px; padding: 12px; cursor: pointer; width:100%; transition: 0.3s; }
        input[type="submit"]:hover { background-color: #ff8c94; }
        a { color: #ffaaa5; text-decoration: none; display:block; text-align:center; margin-top:15px; }
        a:hover { text-decoration: underline; }
        .events-list { margin-top: 30px; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .event-card { background: #fff0f0; padding: 15px; border-radius: 12px; width: 150px; text-align: center; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .event-card img { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Event</h2>
        <form method="POST">
            Event Name: <input type="text" name="name" required><br>
            Event Price: <input type="number" name="price" required><br>
            Image URL: <input type="text" name="image_url" placeholder="Enter image URL"><br>
            <input type="submit" value="Add Event">
        </form>
        <a href="/manager_dashboard">Back to Dashboard</a>

        <div class="events-list">
            {% for event in events %}
                <div class="event-card">
                    {% if event.image_url %}
                        <img src="{{ event.image_url }}" alt="{{ event.event_name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/150" alt="No image">
                    {% endif %}
                    <p>{{ event.event_name }}</p>
                    <p>â‚¹{{ event.base_price }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
