<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fdf6f0; font-family: 'Segoe UI', sans-serif; }
        h1, h2 { color: #114b5f; }
        .card { border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .card-header { background-color: #ffd6a5; color: #114b5f; font-weight: 600; border-radius: 15px 15px 0 0; }
        .btn-primary { background-color: #f7a1a1; border: none; }
        .btn-primary:hover { background-color: #ff7b7b; }
        table thead { background-color: #ffd6a5; color: #114b5f; }
        table tbody tr:hover { background-color: #fbeedb; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Events</h1>
    <div class="card mb-4">
        <div class="card-header">Add Event</div>
        <div class="card-body">
            <form method="POST" class="row g-3">
                <div class="col-md-4"><input type="text" name="name" class="form-control" placeholder="Event Name" required></div>
                <div class="col-md-4"><input type="date" name="date" class="form-control" required></div>
                <div class="col-md-4"><input type="time" name="time" class="form-control" required></div>
                <div class="col-12"><button type="submit" class="btn btn-primary">Add Event</button></div>
            </form>
        </div>
    </div>
    <h2>Event List</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead><tr><th>ID</th><th>Name</th><th>Date</th><th>Time</th></tr></thead>
            <tbody>
                {% for e in events %}
                <tr>
                    <td>{{ e[0] }}</td>
                    <td>{{ e[1] }}</td>
                    <td>{{ e[2] }}</td>
                    <td>{{ e[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
