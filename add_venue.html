<!DOCTYPE html>
<html>
<head>
    <title>Add Venue</title>
</head>
<body>
    <h2>Add Venue</h2>
    <form method="post">
        <label>Venue Name:</label>
        <input type="text" name="venue_name" required><br><br>

        <label>Price:</label>
        <input type="number" name="price" required><br><br>

        <h3>Upload up to 6 venue images (URLs)</h3>
        <input type="text" name="image1" placeholder="Image 1 URL"><br>
        <input type="text" name="image2" placeholder="Image 2 URL"><br>
        <input type="text" name="image3" placeholder="Image 3 URL"><br>
        <input type="text" name="image4" placeholder="Image 4 URL"><br>
        <input type="text" name="image5" placeholder="Image 5 URL"><br>
        <input type="text" name="image6" placeholder="Image 6 URL"><br><br>

        <button type="submit">Add Venue</button>
    </form>
</body>
</html>
