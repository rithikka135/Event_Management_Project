<!DOCTYPE html>
<html>
<head>
    <title>Add Organizer</title>
    <style>
        body { background-color: #fef9f9; font-family: Arial, sans-serif; margin:0; padding:0; }
        .container { max-width: 500px; margin: 50px auto; padding: 30px; background: #fff7f0; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #ff8c94; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ffd3b6; }
        input[type="submit"] { background-color: #ffaaa5; color: white; border: none; border-radius: 8px; padding: 12px; cursor: pointer; width:100%; transition: 0.3s; }
        input[type="submit"]:hover { background-color: #ff8c94; }
        a { color: #ffaaa5; text-decoration: none; display:block; text-align:center; margin-top:15px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Organizer</h2>
        <form method="POST">
            Organizer Name: <input type="text" name="name" required><br>
            Contact No: <input type="text" name="contact_no" required><br>
            <input type="submit" value="Add Organizer">
        </form>
        <a href="/manager_dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
